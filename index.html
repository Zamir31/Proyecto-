<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Estails.css">

        <title>Calculadora - Grupo 4</title>
</head>

<body>
    <div class="container">
            <div class="calculadora">
               
                <textarea type="text" class="calculadora-display" id="result" disabled /></textarea>
 
                   <button  class="boton" type="button" value="AC" onclick="AC()">AC</button>
                   <button  class="boton" type="button" value="<" onclick="Delete()">&larr;</button>
                   <button class="operador" type="button" value="+/-" onclick="invert('+/-')">+/-</button>
                   <button class="operador" type="button" value="/" onclick="insertar('/')">&#247;</button>
                   
                    
                   <button type="button" value="7" onclick="insertar(7)">7</button> 
                   <button type="button" value="8" onclick="insertar(8)">8</button> 
                   <button type="button" value="9" onclick="insertar(9)">9</button>
                   <button class="operador" type="button" value="x" onclick="insertar('*')">&#215;</button> 
                    
 
                   <button type="button" value="4" onclick="insertar(4)">4</button>
                   <button type="button" value="5" onclick="insertar(5)">5</button>
                   <button type="button" value="6" onclick="insertar(6)">6</button>
                   <button class="operador" type="button" value="-" onclick="insertar('-')">&#8722;</button>
                   
  
                   <button type="button" value="1" onclick="insertar(1)">1</button>
                   <button type="button" value="2" onclick="insertar(2)">2</button>
                   <button type="button" value="3" onclick="insertar(3)">3</button>
                   <button class="operador" type="button" value="+" onclick="insertar('+')">&#43;</button>
               
                   <button type="button" value="0" onclick="insertar(0)">0</button>
                   <button type="button" value="." onclick="insertar('.')">.</button>
                   <button type="button" value="%" onclick="insertar('%')">%</button>
                   <button class="operador" type="button" value="=" onclick="Resultado()">&#61;</button>
                   
                   <div class="historial">
                       <button class="historial" type="button" value="Historial" onclick="Historial('Historial')">Historial</button>
                   </div>
                   
            </div>

    </div>
        <script src="../Js/Logic.js"></script>
        <script src="../Js/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
